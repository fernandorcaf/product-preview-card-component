<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="container">
    <img id="product-image" src="images/image-product-desktop.jpg" alt="">
    <div id="product-description-div">
      <span id="product-tag-name">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="product-tag-div">
        <strong>$149.99</strong>
        <span id="discount-price-tag">$169.99</span>
      </div>
      <a href="#"> <img src="images/icon-cart.svg" alt=""> <span>Add to Cart</span></a>
    </div>
  </div>
</body>
</html>
